<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; url=https://frozen540-systemathletics.com">
  <title>Redirecting to FROZEN 540...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 3rem;
      margin: 0 0 20px 0;
      color: #00D4FF;
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
    }
    p {
      font-size: 1.2rem;
      margin: 20px 0;
      color: #ddd;
    }
    .spinner {
      margin: 30px auto;
      width: 50px;
      height: 50px;
      border: 4px solid rgba(0, 212, 255, 0.3);
      border-top: 4px solid #00D4FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a {
      color: #00D4FF;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FROZEN 540</h1>
    <div class="spinner"></div>
    <p>Redirecting to new tracker...</p>
    <p style="font-size: 0.9rem; margin-top: 40px;">
      If you're not redirected automatically,<br>
      <a href="https://frozen540-systemathletics.com">click here</a>
    </p>
  </div>
  
  <script>
    // Redirect after a brief moment
    setTimeout(() => {
      window.location.href = 'https://frozen540-systemathletics.com';
    }, 100);
  </script>
</body>
</html>
