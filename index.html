<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FROZEN 540 Challenge</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Archivo:wght@300;400;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary: #FFFFFF;
      --secondary: #E0E0E0;
      --accent: #00D4FF;
      --dark: #0A0A0A;
      --darker: #000000;
      --light: #FFFFFF;
      --gray: #B8B8B8;
      --success: #00FF88;
      --warning: #FFD700;
      --ice-blue: #A8E6FF;
      --frost: #E3F5FF;
    }
    
    body {
      font-family: 'Archivo', sans-serif;
      background: var(--darker);
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(168, 230, 255, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }
    
    header {
      text-align: center;
      margin-bottom: 50px;
      position: relative;
    }
    
    h1 {
      font-family: 'Racing Sans One', cursive;
      font-size: clamp(2.5rem, 5vw, 4.5rem);
      background: linear-gradient(135deg, var(--primary) 0%, var(--ice-blue) 50%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      letter-spacing: 2px;
      animation: glow 3s ease-in-out infinite;
    }
    
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(168, 230, 255, 0.4)); }
      50% { filter: drop-shadow(0 0 40px rgba(168, 230, 255, 0.6)); }
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: var(--gray);
      font-weight: 300;
      letter-spacing: 4px;
      text-transform: uppercase;
    }
    
    
    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .btn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--ice-blue) 100%);
      color: var(--dark);
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(168, 230, 255, 0.3);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(168, 230, 255, 0.5);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      border: 2px solid var(--primary);
      color: var(--primary);
      box-shadow: 0 4px 15px rgba(168, 230, 255, 0.2);
    }
    
    .btn-secondary:hover {
      box-shadow: 0 6px 25px rgba(168, 230, 255, 0.4);
      background: rgba(255, 255, 255, 0.1);
    }
    
    .btn-small {
      padding: 8px 16px;
      font-size: 0.85rem;
    }
    
    .participant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
      max-width: 100%;
    }
    
    .participant-card {
      background: rgba(255, 255, 255, 0.03);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .participant-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--ice-blue) 100%);
    }
    
    .participant-card:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
      box-shadow: 0 10px 40px rgba(168, 230, 255, 0.3);
    }
    
    .participant-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .participant-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
    }
    
    .participant-actions {
      display: flex;
      gap: 8px;
    }
    
    .progress-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .info-item {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 10px;
    }
    
    .info-label {
      font-size: 0.8rem;
      color: var(--gray);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }
    
    .info-value {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--light);
    }
    
    .goal-unit-badge {
      display: inline-block;
      background: rgba(0, 212, 255, 0.2);
      color: var(--accent);
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 0.75rem;
      font-weight: 700;
      margin-left: 5px;
    }
    
    .progress-bar-container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      height: 30px;
      overflow: hidden;
      margin-bottom: 15px;
      position: relative;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--ice-blue) 0%, var(--accent) 100%);
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 10px;
      font-weight: 700;
      font-size: 0.9rem;
      color: var(--dark);
    }
    
    .status-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .status-done {
      background: var(--success);
      color: var(--dark);
    }
    
    .status-ontrack {
      background: var(--warning);
      color: var(--dark);
    }
    
    .status-push {
      background: var(--primary);
      color: var(--dark);
    }
    
    .log-entry {
      margin-top: 15px;
    }
    
    .log-entry-row {
      display: grid;
      grid-template-columns: 180px 1fr 100px;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .log-entry input[type="number"],
    .log-entry input[type="date"] {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 10px;
      padding: 14px;
      color: var(--light);
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      min-width: 0;
    }
    
    .log-entry input::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-weight: 400;
    }
    
    .log-entry input:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }
    
    .log-entry select {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid var(--primary);
      border-radius: 10px;
      padding: 12px;
      color: var(--light);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 100px;
    }
    
    .log-entry select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }
    
    .log-entry select option {
      background: var(--dark);
      color: var(--light);
    }
    
    .log-entry button {
      background: var(--accent);
      color: var(--dark);
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      grid-column: span 3;
      margin-top: 10px;
    }
    
    .log-entry button:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.5);
    }
    
    .photo-upload-container {
      margin-top: 10px;
    }
    
    .photo-upload-label {
      display: inline-block;
      background: rgba(0, 212, 255, 0.2);
      border: 2px dashed var(--accent);
      border-radius: 10px;
      padding: 12px 20px;
      color: var(--accent);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      font-weight: 600;
    }
    
    .photo-upload-label:hover {
      background: rgba(0, 212, 255, 0.3);
      border-color: var(--light);
    }
    
    .photo-upload-input {
      display: none;
    }
    
    .photo-preview {
      margin-top: 10px;
      position: relative;
      display: inline-block;
    }
    
    .photo-preview img {
      max-width: 100%;
      max-height: 150px;
      border-radius: 10px;
      border: 2px solid var(--accent);
    }
    
    .photo-preview-remove {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--primary);
      color: var(--light);
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .recent-entries {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .recent-entries-title {
      font-size: 0.85rem;
      color: var(--gray);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }
    
    .entry-item {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    
    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .entry-info {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    
    .entry-distance {
      color: var(--accent);
      font-weight: 700;
      font-size: 1.1rem;
    }
    
    .entry-unit {
      color: var(--secondary);
      font-weight: 600;
    }
    
    .entry-date {
      color: var(--gray);
      font-size: 0.8rem;
    }
    
    .entry-duration {
      color: var(--accent);
      font-size: 0.8rem;
      margin-left: 10px;
    }
    
    .entry-speed {
      color: var(--ice-blue);
      font-size: 0.8rem;
      margin-left: 10px;
      font-weight: 600;
    }
    
    .entry-actions {
      display: flex;
      gap: 5px;
    }
    
    .entry-edit {
      background: rgba(0, 212, 255, 0.3);
      border: none;
      color: var(--light);
      padding: 4px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.2s ease;
    }
    
    .entry-edit:hover {
      background: rgba(0, 212, 255, 0.6);
    }
    
    .entry-delete {
      background: rgba(255, 107, 53, 0.3);
      border: none;
      color: var(--light);
      padding: 4px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.2s ease;
    }
    
    .entry-delete:hover {
      background: rgba(255, 107, 53, 0.6);
    }
    
    .entry-photo-icon {
      background: rgba(0, 212, 255, 0.2);
      border: 2px solid var(--accent);
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-left: 10px;
    }
    
    .entry-photo-icon:hover {
      background: rgba(0, 212, 255, 0.4);
      transform: scale(1.1);
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-y: auto;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: var(--dark);
      border: 2px solid var(--primary);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(168, 230, 255, 0.5);
      margin: auto;
    }
    
    .modal-content h2 {
      font-family: 'Racing Sans One', cursive;
      color: var(--accent);
      margin-bottom: 20px;
      font-size: 2rem;
    }
    
    .modal-content label {
      display: block;
      color: var(--gray);
      font-size: 0.9rem;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .modal-content input,
    .modal-content select {
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 107, 53, 0.3);
      border-radius: 10px;
      padding: 15px;
      color: var(--light);
      font-size: 1rem;
      margin-bottom: 20px;
    }
    
    .modal-content input:focus,
    .modal-content select:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .modal-content select option {
      background: var(--dark);
    }
    
    .modal-buttons {
      display: flex;
      gap: 15px;
    }
    
    .photo-modal-content {
      max-width: 90vw;
      max-height: 90vh;
      padding: 20px;
    }
    
    .photo-modal-content img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 10px;
    }
    
    @media (max-width: 900px) {
      .participant-grid {
        grid-template-columns: 1fr;
      }
      
      .log-entry-row {
        grid-template-columns: 1fr 1fr 100px;
      }
      
      .log-entry button {
        grid-column: span 1;
      }
      
      .modal-content {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>FROZEN 540</h1>
      <div class="subtitle">February 2026 Challenge</div>
    </header>
    
    
    <div class="controls">
      <button type="button" class="btn" onclick="window.addParticipant()">+ Add Rider</button>
    </div>
    
    <div id="riderSelector" style="margin-bottom: 30px; display: flex; align-items: center;">
      <label style="color: var(--gray); font-size: 1rem; margin-right: 15px; text-transform: uppercase; letter-spacing: 1px;">Select Rider:</label>
      <select id="riderDropdown" onchange="window.selectRider()" style="background: rgba(0, 0, 0, 0.8); border: 2px solid var(--primary); border-radius: 10px; padding: 12px 20px; color: var(--light); font-size: 1rem; font-weight: 600; cursor: pointer; min-width: 200px;">
      </select>
    </div>
    
    <div class="participant-grid" id="participantGrid"></div>
  </div>
  
  <div class="modal" id="addModal">
    <div class="modal-content">
      <h2 id="modalTitle">Add New Rider</h2>
      <label>Name</label>
      <input type="text" id="editName" placeholder="Rider Name">
      <label>Goal</label>
      <input type="number" id="editGoal" placeholder="Goal distance" value="540">
      <label>Goal Unit</label>
      <select id="editGoalUnit">
        <option value="mi">Miles</option>
        <option value="km">Kilometers</option>
      </select>
      <div class="modal-buttons">
        <button type="button" class="btn" onclick="window.saveParticipantEdit()">Save</button>
        <button type="button" class="btn btn-secondary" onclick="window.closeModal()">Cancel</button>
      </div>
    </div>
  </div>
  
  <div class="modal" id="photoModal" onclick="window.closePhotoModal()">
    <div class="modal-content photo-modal-content">
      <img id="photoModalImg" src="" alt="Entry photo">
    </div>
  </div>
  
  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <h2 id="confirmTitle">Confirm Action</h2>
      <p id="confirmMessage" style="color: var(--gray); margin-bottom: 30px; line-height: 1.6;"></p>
      <div class="modal-buttons">
        <button type="button" class="btn" id="confirmYes">Yes, Delete</button>
        <button type="button" class="btn btn-secondary" id="confirmNo">Cancel</button>
      </div>
    </div>
  </div>
  
  <div class="modal" id="logEntryModal">
    <div class="modal-content">
      <h2>Log Ride</h2>
      <label>Date</label>
      <input type="date" id="logEntryDate" value="" max="" style="width: 100%; background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.4); border-radius: 10px; padding: 14px; color: var(--light); font-size: 1.1rem; margin-bottom: 20px;">
      
      <label>Distance</label>
      <input type="number" step="0.1" id="logEntryDistance" placeholder="Enter distance" style="width: 100%; background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.4); border-radius: 10px; padding: 14px; color: var(--light); font-size: 1.5rem; font-weight: 600; margin-bottom: 20px; text-align: center;">
      
      <label>Unit</label>
      <select id="logEntryUnit" style="width: 100%; background: rgba(0, 0, 0, 0.8); border: 2px solid var(--primary); border-radius: 10px; padding: 14px; color: var(--light); font-size: 1.1rem; margin-bottom: 20px;">
        <option value="mi">Miles</option>
        <option value="km">Kilometers</option>
        <option value="m">Meters</option>
      </select>
      
      <label style="display: flex; align-items: center; margin-bottom: 10px;">
        <input type="checkbox" id="logEntryHasDuration" onchange="window.toggleDurationFields()" style="margin-right: 10px; width: 20px; height: 20px;">
        <span>Add duration (optional)</span>
      </label>
      
      <div id="durationFields" style="display: none; margin-bottom: 20px;">
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
          <div>
            <label style="font-size: 0.9rem; color: var(--gray); margin-bottom: 5px; display: block;">Hours</label>
            <input type="number" id="logEntryHours" min="0" placeholder="0" style="width: 100%; background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.4); border-radius: 10px; padding: 14px; color: var(--light); font-size: 1.1rem; text-align: center;">
          </div>
          <div>
            <label style="font-size: 0.9rem; color: var(--gray); margin-bottom: 5px; display: block;">Minutes</label>
            <input type="number" id="logEntryMinutes" min="0" max="59" placeholder="0" style="width: 100%; background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.4); border-radius: 10px; padding: 14px; color: var(--light); font-size: 1.1rem; text-align: center;">
          </div>
          <div>
            <label style="font-size: 0.9rem; color: var(--gray); margin-bottom: 5px; display: block;">Seconds</label>
            <input type="number" id="logEntrySeconds" min="0" max="59" placeholder="0" style="width: 100%; background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.4); border-radius: 10px; padding: 14px; color: var(--light); font-size: 1.1rem; text-align: center;">
          </div>
        </div>
      </div>
      
      <div class="photo-upload-container" style="margin-bottom: 20px;">
        <label class="photo-upload-label" for="logEntryPhoto">
          ðŸ“· Add Photo (Optional)
        </label>
        <input type="file" class="photo-upload-input" id="logEntryPhoto" accept="image/*" onchange="window.handleLogEntryPhotoSelect(event)">
        <div id="logEntryPhotoPreview"></div>
      </div>
      
      <div class="modal-buttons">
        <button type="button" class="btn" onclick="window.saveLogEntry()">Save Entry</button>
        <button type="button" class="btn btn-secondary" onclick="window.closeLogEntryModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDQCky5fGvP4NMvXJtws8UhGQtgZOUoUB0",
      authDomain: "frozen540-771ae.firebaseapp.com",
      databaseURL: "https://frozen540-771ae-default-rtdb.firebaseio.com",
      projectId: "frozen540-771ae",
      storageBucket: "frozen540-771ae.firebasestorage.app",
      messagingSenderId: "689990518969",
      appId: "1:689990518969:web:f7a18f1ce32c2262d63368",
      measurementId: "G-ZFZS4WG1QS"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const participantsRef = database.ref('participants');
    
    let participants = [];
    let editingParticipantIdx = -1;
    let currentPhotoData = {};
    let selectedRiderIdx = 0;
    
    // Conversion rates
    const METERS_TO_MILES = 1609.34;
    const KM_TO_MILES = 0.621371;
    const METERS_TO_KM = 1000;
    
    function loadData() {
      // Listen for real-time updates from Firebase
      participantsRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
          participants = data;
        } else {
          participants = [];
        }
        updateRiderDropdown();
        renderParticipants();
      });
    }
    
    function updateRiderDropdown() {
      const dropdown = document.getElementById('riderDropdown');
      dropdown.innerHTML = participants.map((p, idx) => 
        `<option value="${idx}" ${idx === selectedRiderIdx ? 'selected' : ''}>${p.name}</option>`
      ).join('');
    }
    
    window.selectRider = function() {
      selectedRiderIdx = parseInt(document.getElementById('riderDropdown').value);
      renderParticipants();
    };
    
    function saveData() {
      participantsRef.set(participants).catch(error => {
        console.error('Failed to save:', error);
        alert('Failed to save data. Please check your internet connection.');
      });
    }
    
    function updateDaysLeft() {
      const today = new Date();
      const endOfFeb = new Date(2026, 1, 28);
      return Math.max(0, Math.ceil((endOfFeb - today) / (1000 * 60 * 60 * 24)));
    }
    
    function convertToGoalUnit(distance, unit, goalUnit) {
      // First convert to miles as base unit
      let inMiles;
      if (unit === 'm') {
        inMiles = distance / METERS_TO_MILES;
      } else if (unit === 'km') {
        inMiles = distance * KM_TO_MILES;
      } else {
        inMiles = distance;
      }
      
      // Then convert to goal unit if needed
      if (goalUnit === 'km') {
        return inMiles / KM_TO_MILES;
      }
      return inMiles;
    }
    
    function calculateTotal(entries, goalUnit) {
      if (!entries || !Array.isArray(entries)) {
        return 0;
      }
      return entries.reduce((sum, entry) => {
        if (!entry || !entry.distance || !entry.unit) {
          return sum;
        }
        const converted = convertToGoalUnit(entry.distance, entry.unit, goalUnit);
        return sum + converted;
      }, 0);
    }
    
    function getStatus(total, goal) {
      const percent = total / goal;
      if (percent >= 1) return { text: 'âœ“ DONE!', class: 'status-done' };
      if (percent >= 0.5) return { text: 'On Track', class: 'status-ontrack' };
      return { text: 'Needs Push', class: 'status-push' };
    }
    
    function formatDate(isoString) {
      const date = new Date(isoString);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }
    
    function formatDuration(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      
      if (hours > 0) {
        return `${hours}h ${minutes}m ${secs}s`;
      } else if (minutes > 0) {
        return `${minutes}m ${secs}s`;
      } else {
        return `${secs}s`;
      }
    }
    
    window.toggleRecentEntries = function(idx) {
      const list = document.getElementById(`entries-list-${idx}`);
      const toggle = document.getElementById(`entries-toggle-${idx}`);
      if (list.style.display === 'none') {
        list.style.display = 'block';
        toggle.textContent = 'â–²';
      } else {
        list.style.display = 'none';
        toggle.textContent = 'â–¼';
      }
    };
    
    function getTodayDate() {
      const today = new Date();
      return today.toISOString().split('T')[0];
    }
    
    function renderParticipants() {
      const grid = document.getElementById('participantGrid');
      
      // Always show single rider view
      if (participants.length === 0) {
        grid.innerHTML = '<p style="color: var(--gray); text-align: center; padding: 40px;">No riders yet. Click "+ Add Rider" to get started!</p>';
        return;
      }
      
      // Show only the selected rider
      const p = participants[selectedRiderIdx];
      const idx = selectedRiderIdx;
      
      // Ensure entries is always an array
      if (!p.entries) {
        p.entries = [];
      }
      if (!Array.isArray(p.entries)) {
        p.entries = Object.values(p.entries || {});
      }
      
      const total = calculateTotal(p.entries, p.goalUnit || 'mi');
      const remaining = Math.max(0, p.goal - total);
      const percent = Math.min(100, (total / p.goal) * 100);
      const status = getStatus(total, p.goal);
      const daysLeft = updateDaysLeft();
      const avgNeeded = daysLeft > 0 ? (remaining / daysLeft).toFixed(1) : 0;
      
      // Calculate overall average speed from entries with duration
      const entriesWithDuration = p.entries.filter(e => e.duration);
      let totalMiles = 0;
      let totalHours = 0;
      entriesWithDuration.forEach(e => {
        totalMiles += convertToGoalUnit(e.distance, e.unit, 'mi');
        totalHours += e.duration / 3600;
      });
      const avgSpeed = entriesWithDuration.length > 0 ? (totalMiles / totalHours).toFixed(1) : null;
      
      // Get last 5 entries sorted by date
      const recentEntries = [...p.entries]
        .sort((a, b) => new Date(b.date) - new Date(a.date))
        .slice(0, 5);
      
      grid.innerHTML = `
          <div class="participant-card">
            <div class="participant-header">
              <div class="participant-name">
                ${p.name}
                <span class="goal-unit-badge">${p.goalUnit || 'mi'}</span>
              </div>
              <div class="participant-actions">
                <button type="button" class="btn btn-secondary btn-small btn-edit-participant" data-idx="${idx}">Edit</button>
                <button type="button" class="btn btn-secondary btn-small btn-delete-participant" data-idx="${idx}">Delete</button>
              </div>
            </div>
            <div class="progress-info">
              <div class="info-item">
                <div class="info-label">Total</div>
                <div class="info-value">${total.toFixed(1)}</div>
              </div>
              <div class="info-item">
                <div class="info-label">Remaining</div>
                <div class="info-value">${remaining.toFixed(1)}</div>
              </div>
              <div class="info-item">
                <div class="info-label">Goal</div>
                <div class="info-value">${p.goal}</div>
              </div>
              <div class="info-item">
                <div class="info-label">Daily Avg Needed</div>
                <div class="info-value">${avgNeeded}</div>
              </div>
              ${avgSpeed ? `
              <div class="info-item">
                <div class="info-label">Avg Speed</div>
                <div class="info-value">${avgSpeed} mph</div>
              </div>
              ` : ''}
            </div>
            <div class="progress-bar-container">
              <div class="progress-bar" style="width: ${percent}%">${percent.toFixed(0)}%</div>
            </div>
            <div style="margin-bottom: 10px;">
              <span class="status-badge ${status.class}">${status.text}</span>
            </div>
            <button type="button" class="btn" style="width: 100%; margin-top: 20px;" onclick="window.openLogEntryModal(${idx})">
              + Log Ride
            </button>
            
            ${recentEntries.length > 0 ? `
              <div class="recent-entries">
                <div class="recent-entries-title" onclick="window.toggleRecentEntries(${idx})" style="cursor: pointer; display: flex; justify-content: space-between; align-items: center;">
                  <span>Recent Entries (${recentEntries.length})</span>
                  <span id="entries-toggle-${idx}">â–¼</span>
                </div>
                <div id="entries-list-${idx}" style="display: none;">
                ${recentEntries.map((entry) => {
                  const actualIdx = p.entries.findIndex(e => e === entry);
                  const avgSpeed = entry.duration ? (convertToGoalUnit(entry.distance, entry.unit, 'mi') / (entry.duration / 3600)).toFixed(1) : null;
                  return `
                    <div class="entry-item">
                      <div class="entry-header">
                        <div class="entry-info">
                          <span class="entry-distance">${entry.distance.toFixed(1)}</span>
                          <span class="entry-unit">${entry.unit}</span>
                          <span class="entry-date">${formatDate(entry.date)}</span>
                          ${entry.duration ? `<span class="entry-duration">${formatDuration(entry.duration)}</span>` : ''}
                          ${avgSpeed ? `<span class="entry-speed">${avgSpeed} mph</span>` : ''}
                        </div>
                        <div class="entry-actions">
                          <button type="button" class="entry-edit" onclick="window.editEntry(${idx}, ${actualIdx})">Edit</button>
                          <button type="button" class="entry-delete btn-delete-entry" data-participant-idx="${idx}" data-entry-idx="${actualIdx}">Delete</button>
                        </div>
                        ${entry.photo ? `
                          <button type="button" class="entry-photo-icon" onclick="window.showPhotoModal('${entry.photo}')" title="View photo">
                            ðŸ“·
                          </button>
                        ` : ''}
                      </div>
                  `;
                }).join('')}
                </div>
              </div>
            ` : ''}
          </div>
        `;
    }
    
    window.handlePhotoSelect = function(idx, event) {
      const file = event.target.files[0];
      if (file) {
        // Compress image before storing
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            // Create canvas for compression
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Max dimensions
            const MAX_WIDTH = 800;
            const MAX_HEIGHT = 800;
            
            let width = img.width;
            let height = img.height;
            
            // Calculate new dimensions
            if (width > height) {
              if (width > MAX_WIDTH) {
                height *= MAX_WIDTH / width;
                width = MAX_WIDTH;
              }
            } else {
              if (height > MAX_HEIGHT) {
                width *= MAX_HEIGHT / height;
                height = MAX_HEIGHT;
              }
            }
            
            canvas.width = width;
            canvas.height = height;
            
            // Draw and compress
            ctx.drawImage(img, 0, 0, width, height);
            const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7); // 70% quality
            
            currentPhotoData[idx] = compressedDataUrl;
            const preview = document.getElementById(`photo-preview-${idx}`);
            preview.innerHTML = `
              <div class="photo-preview">
                <img src="${compressedDataUrl}" alt="Preview">
                <button type="button" class="photo-preview-remove" onclick="window.removePhotoPreview(${idx})">Ã—</button>
              </div>
            `;
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    };
    
    window.removePhotoPreview = function(idx) {
      delete currentPhotoData[idx];
      document.getElementById(`photo-preview-${idx}`).innerHTML = '';
      document.getElementById(`photo-${idx}`).value = '';
    };
    
    window.showPhotoModal = function(photoSrc) {
      document.getElementById('photoModalImg').src = photoSrc;
      document.getElementById('photoModal').classList.add('active');
    };
    
    window.closePhotoModal = function() {
      document.getElementById('photoModal').classList.remove('active');
    };
    
    // Custom confirm function
    function customConfirm(message) {
      return new Promise((resolve) => {
        document.getElementById('confirmMessage').textContent = message;
        document.getElementById('confirmModal').classList.add('active');
        
        const yesBtn = document.getElementById('confirmYes');
        const noBtn = document.getElementById('confirmNo');
        
        function handleYes() {
          document.getElementById('confirmModal').classList.remove('active');
          yesBtn.removeEventListener('click', handleYes);
          noBtn.removeEventListener('click', handleNo);
          resolve(true);
        }
        
        function handleNo() {
          document.getElementById('confirmModal').classList.remove('active');
          yesBtn.removeEventListener('click', handleYes);
          noBtn.removeEventListener('click', handleNo);
          resolve(false);
        }
        
        yesBtn.addEventListener('click', handleYes);
        noBtn.addEventListener('click', handleNo);
      });
    }
    
    window.logDistance = function(idx) {
      const dateInput = document.getElementById(`date-${idx}`);
      const distanceInput = document.getElementById(`distance-${idx}`);
      const unitSelect = document.getElementById(`unit-${idx}`);
      const distance = parseFloat(distanceInput.value);
      const unit = unitSelect.value;
      const date = dateInput.value;
      
      if (distance && distance > 0 && date) {
        const entry = {
          distance: distance,
          unit: unit,
          date: new Date(date + 'T12:00:00').toISOString()
        };
        
        if (currentPhotoData[idx]) {
          entry.photo = currentPhotoData[idx];
        }
        
        participants[idx].entries.push(entry);
        saveData();
        renderParticipants();
        distanceInput.value = '';
        dateInput.value = getTodayDate();
        delete currentPhotoData[idx];
      }
    };
    
    window.addParticipant = function() {
      editingParticipantIdx = -1;
      document.getElementById('modalTitle').textContent = 'Add New Rider';
      document.getElementById('editName').value = '';
      document.getElementById('editGoal').value = '540';
      document.getElementById('editGoalUnit').value = 'mi';
      document.getElementById('addModal').classList.add('active');
    };
    
    window.closeModal = function() {
      document.getElementById('addModal').classList.remove('active');
      editingParticipantIdx = -1;
    };
    
    let currentLogEntryIdx = -1;
    let logEntryPhotoData = null;
    
    window.openLogEntryModal = function(idx) {
      currentLogEntryIdx = idx;
      logEntryPhotoData = null;
      const today = getTodayDate();
      document.getElementById('logEntryDate').value = today;
      document.getElementById('logEntryDate').max = today;
      document.getElementById('logEntryDistance').value = '';
      document.getElementById('logEntryUnit').value = participants[idx].goalUnit || 'mi';
      document.getElementById('logEntryPhotoPreview').innerHTML = '';
      document.getElementById('logEntryModal').classList.add('active');
      setTimeout(() => {
        document.getElementById('logEntryDistance').focus();
      }, 100);
    };
    
    window.closeLogEntryModal = function() {
      document.getElementById('logEntryModal').classList.remove('active');
      currentLogEntryIdx = -1;
      logEntryPhotoData = null;
    };
    
    window.handleLogEntryPhotoSelect = function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const MAX_WIDTH = 800;
            const MAX_HEIGHT = 800;
            let width = img.width;
            let height = img.height;
            if (width > height) {
              if (width > MAX_WIDTH) {
                height *= MAX_WIDTH / width;
                width = MAX_WIDTH;
              }
            } else {
              if (height > MAX_HEIGHT) {
                width *= MAX_HEIGHT / height;
                height = MAX_HEIGHT;
              }
            }
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
            const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7);
            logEntryPhotoData = compressedDataUrl;
            document.getElementById('logEntryPhotoPreview').innerHTML = `
              <div class="photo-preview">
                <img src="${compressedDataUrl}" alt="Preview">
                <button type="button" class="photo-preview-remove" onclick="window.removeLogEntryPhotoPreview()">Ã—</button>
              </div>
            `;
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    };
    
    window.removeLogEntryPhotoPreview = function() {
      logEntryPhotoData = null;
      document.getElementById('logEntryPhotoPreview').innerHTML = '';
      document.getElementById('logEntryPhoto').value = '';
    };
    
    let editingEntryIdx = -1;
    
    window.toggleDurationFields = function() {
      const checkbox = document.getElementById('logEntryHasDuration');
      const fields = document.getElementById('durationFields');
      fields.style.display = checkbox.checked ? 'block' : 'none';
    };
    
    window.editEntry = function(participantIdx, entryIdx) {
      currentLogEntryIdx = participantIdx;
      editingEntryIdx = entryIdx;
      const entry = participants[participantIdx].entries[entryIdx];
      
      // Populate modal with existing data
      const date = new Date(entry.date);
      const dateStr = date.toISOString().split('T')[0];
      document.getElementById('logEntryDate').value = dateStr;
      document.getElementById('logEntryDistance').value = entry.distance;
      document.getElementById('logEntryUnit').value = entry.unit;
      
      // Handle duration
      if (entry.duration) {
        document.getElementById('logEntryHasDuration').checked = true;
        toggleDurationFields();
        const hours = Math.floor(entry.duration / 3600);
        const minutes = Math.floor((entry.duration % 3600) / 60);
        const seconds = entry.duration % 60;
        document.getElementById('logEntryHours').value = hours;
        document.getElementById('logEntryMinutes').value = minutes;
        document.getElementById('logEntrySeconds').value = seconds;
      } else {
        document.getElementById('logEntryHasDuration').checked = false;
        toggleDurationFields();
      }
      
      // Handle photo
      logEntryPhotoData = entry.photo || null;
      if (entry.photo) {
        document.getElementById('logEntryPhotoPreview').innerHTML = `
          <div class="photo-preview">
            <img src="${entry.photo}" alt="Preview">
            <button type="button" class="photo-preview-remove" onclick="window.removeLogEntryPhotoPreview()">Ã—</button>
          </div>
        `;
      } else {
        document.getElementById('logEntryPhotoPreview').innerHTML = '';
      }
      
      document.getElementById('logEntryModal').classList.add('active');
    };
    
    window.saveLogEntry = function() {
      const date = document.getElementById('logEntryDate').value;
      const distance = parseFloat(document.getElementById('logEntryDistance').value);
      const unit = document.getElementById('logEntryUnit').value;
      
      if (distance && distance > 0 && date) {
        const entry = {
          distance: distance,
          unit: unit,
          date: new Date(date + 'T12:00:00').toISOString()
        };
        
        // Add duration if checkbox is checked
        const hasDuration = document.getElementById('logEntryHasDuration').checked;
        if (hasDuration) {
          const hours = parseInt(document.getElementById('logEntryHours').value) || 0;
          const minutes = parseInt(document.getElementById('logEntryMinutes').value) || 0;
          const seconds = parseInt(document.getElementById('logEntrySeconds').value) || 0;
          const totalSeconds = (hours * 3600) + (minutes * 60) + seconds;
          if (totalSeconds > 0) {
            entry.duration = totalSeconds;
          }
        }
        
        if (logEntryPhotoData) {
          entry.photo = logEntryPhotoData;
        }
        
        // Either update existing entry or add new one
        if (editingEntryIdx >= 0) {
          participants[currentLogEntryIdx].entries[editingEntryIdx] = entry;
        } else {
          participants[currentLogEntryIdx].entries.push(entry);
        }
        
        saveData();
        renderParticipants();
        closeLogEntryModal();
        editingEntryIdx = -1;
      } else {
        alert('Please enter a valid distance and date.');
      }
    };
    
    window.saveParticipantEdit = function() {
      const name = document.getElementById('editName').value.trim();
      const goal = parseFloat(document.getElementById('editGoal').value);
      const goalUnit = document.getElementById('editGoalUnit').value;
      
      if (name && goal > 0) {
        if (editingParticipantIdx >= 0) {
          // Editing existing
          participants[editingParticipantIdx].name = name;
          participants[editingParticipantIdx].goal = goal;
          participants[editingParticipantIdx].goalUnit = goalUnit;
          // Ensure entries exists
          if (!participants[editingParticipantIdx].entries) {
            participants[editingParticipantIdx].entries = [];
          }
        } else {
          // Adding new
          participants.push({ name, goal, goalUnit, entries: [] });
        }
        saveData();
        renderParticipants();
        window.closeModal();
      }
    };
    
    window.resetData = function() {
      if (confirm('Are you sure you want to reset all data? This cannot be undone.')) {
        participants = [];
        saveData();
        renderParticipants();
      }
    };
    
    // Event delegation for dynamically created buttons
    document.addEventListener('click', function(e) {
      // Edit participant button
      if (e.target.classList.contains('btn-edit-participant')) {
        const idx = parseInt(e.target.dataset.idx);
        editingParticipantIdx = idx;
        const p = participants[idx];
        document.getElementById('modalTitle').textContent = 'Edit Rider';
        document.getElementById('editName').value = p.name;
        document.getElementById('editGoal').value = p.goal;
        document.getElementById('editGoalUnit').value = p.goalUnit || 'mi';
        document.getElementById('addModal').classList.add('active');
      }
      
      // Delete participant button
      if (e.target.classList.contains('btn-delete-participant')) {
        const idx = parseInt(e.target.dataset.idx);
        customConfirm(`Delete ${participants[idx].name} and all their entries? This cannot be undone.`).then(shouldDelete => {
          if (shouldDelete) {
            participants.splice(idx, 1);
            saveData();
            renderParticipants();
          }
        });
      }
      
      // Delete entry button
      if (e.target.classList.contains('btn-delete-entry')) {
        const participantIdx = parseInt(e.target.dataset.participantIdx);
        const entryIdx = parseInt(e.target.dataset.entryIdx);
        customConfirm('Delete this entry? This cannot be undone.').then(shouldDelete => {
          if (shouldDelete) {
            participants[participantIdx].entries.splice(entryIdx, 1);
            saveData();
            renderParticipants();
          }
        });
      }
    });
    
    loadData();
  </script>
